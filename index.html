<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Augmenta Simulator</title>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </head>

  <body>
    <div class="row full-height">
      <div id="main">
        <div id="header" class="row s-p">
          <img src="img/augmenta-logo.png" alt="">
          <div class="row">
            <div data-button class="active">
              <p> Share </p>
            </div>
            <p>Help ?</p>
          </div>
        </div>
        <div id="viewport">
          <div id="gizmo"></div> <!-- REPLACE BY INTERACTIVE GIZMO THREE JS -->
          <div id="toolbar" class="row">
            <div data-tool="1" class="active">
              <span class="iconify" data-icon="fluent:cursor-20-filled"></span><!-- REPLACE BY TOOL BUTTON -->
            </div>
            <div data-tool="2">
              <span class="iconify" data-icon="fluent:hand-right-16-filled"></span><!-- REPLACE BY TOOL BUTTON -->
            </div>
            <div data-tool="3">
              <span class="iconify" data-icon="fluent:arrow-rotate-clockwise-16-filled"></span><!-- REPLACE BY TOOL BUTTON -->
            </div>
            <div data-tool="4">
              <span class="iconify" data-icon="fluent:zoom-in-16-filled"></span><!-- REPLACE BY TOOL BUTTON -->
            </div>
          </div>
          <div id="viewport-button" class="row center">
            <div data-button  class="active">
              <p id="display-frustums">Frustums</p>
            </div>
            <div data-button  class="active">
              <p>Measures</p><!-- REPLACE BY TOOL BUTTON -->
            </div>
          </div>
          <div id="dummies-buttons" class="row">
            <div class="active" data-button>
              <p id="add-dummy">+ Add Dummy</p>
            </div>
            <div data-button>
              <p id="remove-dummies">Remove dummies</p>
            </div>
          </div>
        </div>
      </div>

      <div id="inspector">
        <div id="scene-info">
          <h1>Tracking data</h1>
          <!-- REPLACE BY DATA -->
          <div class="row">
            <div>
              <p>Centroid (x,y)</p>
              <p>Overlaps</p>
            </div>
            <div>
              <p>Rotation</p>
              <p>Boundingbox</p>
            </div>
          </div>
            <br>
          <h1>Surface cover</h1>
          <div class="row">
            <div class="row">
              <p>Width</p>
              <input class="inputArea" id="areaWantedWidth" type="number" placeholder="w" min="0" max="100" step = "0.1">
            </div>
            <div class="row">
              <p>Height</p>
              <input class="inputArea" id="areaWantedHeight" type="number" placeholder="h" min="0" max="100" step = "0.1">
            </div>
          </div>
        </div>
        <div id="cameras-buttons" class="row">
          <div id="new-camera" class="active" data-button>
            <p>+ New Camera</p>
          </div>
          <div id="delete-cameras" data-button>
            <p>Delete all cameras</p>
          </div>
        </div>
      </div>
    </div>
  </body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.139.2/build/three.module.js",
					"three-libs/": "https://unpkg.com/three@0.139.2/examples/jsm/libs/",
					"three-controls/": "https://unpkg.com/three@0.139.2/examples/jsm/controls/",
					"three-loaders/": "https://unpkg.com/three@0.139.2/examples/jsm/loaders/",
					"three-text-geometry": "https://unpkg.com/three@0.139.2/examples/jsm/geometries/TextGeometry.js"
				}
			}
		</script> 

		<script type="module" src="js/main.js"></script>
</html>
