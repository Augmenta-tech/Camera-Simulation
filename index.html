<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Augmenta Simulator</title>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </head>
  <body>
    <div class="row full-height">
    <div id="main">
      <div id="header" class="row s-p">
        <img src="img/augmenta-logo.png" alt="">
        <div id="project-name"> <p> Unsaved Draft</p></div>
        <div class="row">
        <div data-button class="active">
          <p> Share </p></div>
        <p>Help ?</p>
        </div>
      </div>
      <div id="viewport">
        <div id="gizmo"></div>
        <div id="toolbar" class="row">
          <div data-tool="1" class="active">
            <span class="iconify" data-icon="fluent:cursor-20-filled"></span>
          </div>
          <div data-tool="2">
          <span class="iconify" data-icon="fluent:hand-right-16-filled"></span>
          </div>
          <div data-tool="3">
            <span class="iconify" data-icon="fluent:arrow-rotate-clockwise-16-filled"></span>
          </div>
          <div data-tool="4">
            <span class="iconify" data-icon="fluent:zoom-in-16-filled"></span>
          </div>
        </div>
        <div id="img-cam"></div>
        <div id="viewport-button" class="row center">
          <div data-button  class="active">
            <p>Frustrum</p>
          </div>
          <div data-button  class="active">
            <p>Measure</p>
          </div>
        </div>
      </div>
    </div>

    <div id="inspector">
      <div id="scene-info">
        <h1>Tracking data</h1>
        <div class="row">
          <div>
          <p>Centroid (x,y)</p>
          <p>Overlaps</p>
          </div><div>
          <p>Rotation</p>
          <p>Boundingbox</p>
          </div>  </div>
          <br>
        <h1>Surface cover</h1>
        <div class="row">
        <div>
          <p>Width</p>
            </div>
                  <div>
          <p>Height</p>
        </div>
          </div>
      </div>
      <div data-camera="0" class="active">
        <div class="row s-p">
          <div class="row">
            <div class="camera-color"></div>
            <h1>Camera 1</h1>
          </div>
          <div>
            <!-- <span class="iconify" data-icon="gg:eye"></span> -->
            <span class="iconify" data-icon="gg:border-style-solid"></span>
          <span class="iconify" data-icon="fluent:lock-open-16-regular"></span>
          </div>
            </div>
            <div id="select-camera" class="row s-p">
              <div class="2-column row ">
            <p class="select">  Astra plus </p> <span class="iconify" data-icon="gg:chevron-down"></span>
            </div>
            <div class="row s-p column-2">
              <p>FOV H    45째</p>
              <p>FOV V    45째</p>
              </div>
            </div>
            <div class="row s-p">
              <div class="2-column ">
            <p>  Position </p>
            </div>
            <div class="row s-p column-2">
              <p>X <strong> 15m</strong></p>
              <p>Y  <strong> 15m</strong></p>
              <p>Z  <strong> 15m</strong> </p>
              </div>
            </div>
            <div  class="row s-p">
              <div class="2-column ">
            <p>  Rotation </p>
            </div>
            <div class="row s-p column-2">
              <p>X <strong> 15m</strong></p>
              <p>Y  <strong> 15m</strong></p>
              <p>Z  <strong> 15m</strong> </p>
              </div>
            </div>



            <!-- <div class="row">
            <p>  Astra plus </p>
              <p>FOV H    45째</p>
              <p>FOV V    45째</p>
            </div> -->
      </div>
      <div id="new-camera" class="active" data-button>
      <p>+       New Camera</p>
    </div>
    </div>

    </div>

  </body>
</html>
